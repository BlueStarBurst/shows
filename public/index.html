<!DOCTYPE html>
<html>

<head>
    <title>Anime</title>
    <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>

    <input class="input" oninput="checkInput()" id="show" list="list">
    <datalist id="list">
    </datalist>
    <button class="btn btn-primary" id="addShow">addShow</button>


</body>

<script>

    const show = document.getElementById("show");
    const addShow = document.getElementById("addShow");
    const list = document.getElementById("list");

    function httpPostAsync(theUrl, data, callback = console.log) {
        var xmlHttp = new XMLHttpRequest();

        xmlHttp.open("POST", theUrl, true); // true for asynchronous 
        xmlHttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                callback(xmlHttp.responseText);
        }

        xmlHttp.send(data);
    }

    function httpGetAsync(theUrl, data, callback = console.log) {
        var xmlHttp = new XMLHttpRequest();

        xmlHttp.open("GET", theUrl, true); // true for asynchronous 
        xmlHttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                callback(xmlHttp.responseText);
        }

        xmlHttp.send(data);
    }

    addShow.addEventListener("click", () => {
        httpPostAsync('/addShow', 'name=' + show.value);
    });

    function checkInput() {

        if (show.value.length == 0) {
            return;
        }

        httpPostAsync("/autofill", 'str=' + show.value, changeList);


    }

    function changeList(lists) {
        while (list.firstChild) {
            list.removeChild(list.firstChild);
        }
        if (show.value.length == 0) {
            return;
        }

        lists = JSON.parse(lists);
        lists.forEach(element => {
            var option = document.createElement("option")
            option.value = element.name;
            list.append(option);
            console.log(element.name);
        });
    }




</script>

</html>
